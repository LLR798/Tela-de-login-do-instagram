<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<!--DESENVOLVIMENTO DA PÁGINA-->
<body>
    <!-- DIV MASTER -->
    <div class="insta-wrapper">
        <!-- div da imagem do celular da home -->
        <div class="insta-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>

        <!-- DIV DAS INFORMAÇÕES DE ACESSO AO INSTAGRAM -->
        <div class="insta-logon">
            <!-- DIV CONTAINER DO LOGON/LOGOUT (REMOVER CONTA) -->
            <div class="container">
                <img src="instagram-logo.png" alt="logo do instagram" class="insta-logo">
                <div class="profile-photo">
                    <img src="perfil.jpg" alt="foto-perfil">                    
                </div>
                <a target="_blank" href="https://www.instagram.com/" rel="noopener noreferrer" class="insta-login">Continuar como lucas_lumertz</a>
                <a target="_blank" href="https://www.instagram.com/" rel="noopener noreferrer" class="insta-logout">Remover conta</a>
            </div>

            <!-- DIV CONTAINER DA SEGUNDA CAIXA ABAIXO DO LOGIN -->
            <div class="container">
                <p class="account">Não é lucas_lumertz?</p>
                <p class="account">

                    <a href="https://www.instagram.com/"><spam class="link">Trocar de conta</spam></a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/"><spam class="link">Cadastre-se</spam></a>
                </p>                
            </div>

            <!-- DIV CONTAINER COM AS INFORMAÇÕES PARA BAIXAR O APLICATIVO DO INSTAGRAM  -->
            <div class="get">
                <p class="get-app">Obtenha o aplicativo.</p>
                
                <!-- DIV DE DOWNLOAD PARA AS PLATAFORMAS IOS E ANDROID -->
                <div class="download">
                    <!-- PARA IOS -->
                    <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" rel="noopener noreferrer" class="app-download"></a> 
                    <!-- PARA ANDROID -->
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android" rel="noopener noreferrer" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>

    <!-- RODAPÉ -->
<footer>
    <div class="rodape">
        <a href="#"><span>Sobre</span></a>
        <a href="#"><span>Blog</span></a>
        <a href="https://about.instagram.com/about-us/careers"><span>Carreiras</span></a>
        <a href="https://help.instagram.com/"><span>Ajuda</span></a>
        <a href="https://developers.facebook.com/docs/instagram"><span>API</span></a>
        <a href="https://help.instagram.com/519522125107875"><span>Privacidade</span></a>
        <a href="https://help.instagram.com/581066165581870"><span>Termos</span></a>
        <a href="https://www.instagram.com/directory/profiles/"><span>Principais contas</span></a>
        <a href="https://www.instagram.com/directory/hashtags/"><span>Hashtags</span></a>
        <a href="https://www.instagram.com/explore/locations/"><span>Localização</span></a>
    </div>

    <div class="direitos">
        <p>
        Português (Brasil) &COPY; 2021 Intagram do Facebook
        </p>
    </div>
</footer>
</body>
</html>
